name: Amazon Laptop Scraper (Weekly)

on:
  schedule:
    # Runs every Sunday at 4:00 AM UTC
    - cron: '0 4 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright playwright-stealth pandas
        playwright install chromium
        playwright install-deps chromium
        
    - name: Run scraper
      run: python amazon_scraper.py
        
    - name: Rename to weekly.csv and commit
      run: |
        if [ -f "data/data.csv" ]; then
          mv data/data.csv data/weekly.csv
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/weekly.csv
          git diff --staged --quiet || git commit -m "Update weekly laptop data - $(date +'%Y-%m-%d %H:%M')"
          git push
        else
          echo "No data file found, skipping commit"
        fi
