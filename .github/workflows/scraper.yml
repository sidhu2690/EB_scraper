name: Amazon Laptop Scraper

on:
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/workflows/scraper.yml'
      - 'amazon_scraper.py'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright playwright-stealth pandas
        playwright install chromium
        playwright install-deps chromium
        
    - name: Run scraper
      run: python amazon_scraper.py
        
    - name: Commit and push if data exists
      run: |
        if [ -f "data/data.csv" ]; then
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/data.csv
          git diff --staged --quiet || git commit -m "Update laptop data - $(date +'%Y-%m-%d %H:%M')"
          git push
        else
          echo "No data file found, skipping commit"
        fi
